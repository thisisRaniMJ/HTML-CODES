<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <form>
            <label for="1">Name : </label>
            <input type="text" id="1">
            <br><br>

            <label>Last Name : </label>
            <input type="text">
            <br><br>

            <label>Email : </label>
            <input type="email" placeholder="Enter your valid email id">
            <br><br>

            <label>Password : </label>
            <input type="password">
            <br><br>

            <label>Mobile Number : </label>
            <input type="text">
            <br><br>

            <label>Age : </label>
            <input type="number" min="18" max="32">
            <br><br>

            <label>Select Course : </label>
            <input type="checkbox">Java
            <input type="checkbox">Python
            <input type="checkbox">SQL
            <br><br>

            <label>Gender : </label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others
            <br><br>

            <label>Select State : </label>
            <select>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Andhra">Andhra Pradesh</option>
                <option value="Tamil">Tamil Nadu</option>
            </select>
            <br><br>

            <textarea>Wite your comments</textarea>
            <br><br>
            
            <label>DOB : </label>
            <input type="date">
            <br><br>
        
            <label>Month : </label>
            <input type="month">
            <label>Week : </label>
            <input type="week">
            <br><br>
            
            <label>Range : </label>
            <input type="range" min="1" max="100">
            <br><br>

            <label>Color : </label>
            <input type="color">
            <br><br>

            <label>Upload your Resume : </label>
            <input type="file">
            <br><br>

            <label>Search : </label>
            <input type="search">
            <br><br>

            <input type="reset">
            <input type="submit">
        </form>
    </fieldset>
    
</body>
</html>
