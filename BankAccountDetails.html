<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Details</title>
</head>
<body>
    <table border>
        <tr>
            <th rowspan="2">Account Type</th>
            <th colspan="3">Interest Rates</th>
            <th colspan="2">Account Balances</th>
        </tr>
        <tr>
            <th>Savings</th>
            <th>Checking</th>
            <th>Fixed Deposit</th>
            <th>Minimum Balance</th>
            <th>Maximum Balance</th>
        </tr>
        <tr>
            <td>Individual</td>
            <td>2%</td>
            <td>0.5%</td>
            <td>4%</td>
            <td>$500</td>
            <td>No Limit</td>
        </tr>
        <tr>
            <td>Business</td>
            <td>1.5%</td>
            <td>0.3%</td>
            <td>3.5%</td>
            <td>$1,000</td>
            <td>No Limit</td>
        </tr>
        <tr>
            <td>Senior Citizen</td>
            <td>3%</td>
            <td>0.7%</td>
            <td>4.5%</td>
            <td>$1,000</td>
            <td>$50,000</td>
        </tr>
        <tr>
            <td>Student</td>
            <td>2.5%</td>
            <td>0.4%</td>
            <td>3.8%</td>
            <td>$100</td>
            <td>No Limit</td>
        </tr>
    </table>
</body>
</html>
