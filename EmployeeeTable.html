<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
</head>
<body>
    <table border>
        <tr>
            <th rowspan="2">Employee ID</th>
            <th colspan="3">Personal Information</th>
            <th colspan="2">Office Details</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Desk Number</th> 
        </tr>
        <tr>
            <td>001</td>
            <td>John Doe</td>
            <td>30</td>
            <td>Male</td>
            <td rowspan="2">IT</td>
            <td>101</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Jane Smith</td>
            <td>28</td>
            <td>Female</td>
            <td>102</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Bob Johnson</td>
            <td>35</td>
            <td>Male</td>
            <td>IT</td>
            <td>103</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Alice Brown</td>
            <td>25</td>
            <td>Female</td>
            <td>HR</td>
            <td>201</td>
        </tr>
    </table>
</body>
</html>
